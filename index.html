<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <title>YouTube blocked words editor</title>

    <script defer src="js/script_test.js"></script>

</head>
<body>

  <main class="container">
  <p></p>
  <p></p>
  <div class="col-md-10"><h3>organizer for comma-separated values</h3></div>
  <div>
    <th class="post">

    <span id="testbtn" style="display: none;">
      <button type="button" id="stress_test">Stress Test</button>
      <button type="button" id="test1">test1</button>
      <button type="button" id="test2">test2</button>
    </span>

  </th>
  </div>

  <div class="row">
    <div class="col-m-5 col-xs-6 col-sm-8 col-md-10 col-lg-10"></div>
    <div class="col-m-5 col-xs-6 col-sm-4 col-md-2 col-lg-2"></div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <textarea class="form-control" id="input" rows="10"
                    placeholder='Paste "blocked words" here
                                                                                                                                                                                                                                      
enter "test" to test
                    ' spellcheck="false" autofocus></textarea> <!-- when no text here, press "Show Output" to sort output -->
                    <textarea class="form-control" id="output" rows="10" placeholder='Result  (direct paste is recognizable to YouTube "blocked words")'></textarea>
<!-- prevent unwanted output overwriting.
     Big thanks to Ryo's Music Lab. -->
                    <span id="showalart" style="display: none;">
                      <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Output Changed</strong>&emsp;click "Ã—" to continue
                        <button id="dismiss" type="button" class="btn-close" aria-label="Close"></button>
                      </div>
                    </span>
<!-- btw I'm reachable via Twitter @MoterkG -->
                  </div>
            </div>

            <div class="col-sm-4 col-md-3">

              <div class="row">
                  <div class="col mt-4">
                      <button type="button" id="clear" class="list-group-item list-group-item-action list-group-item-danger text-center ">Clear</button>
                  </div>
              </div>

              <br>

                <div class="row">
                    <div class="col">
                        <div class="card">
                            <table class="table mb-0 bg-light">
                                <tbody>
                                  <tr>
                                      <th class="border-top-0">&emsp;Input</th>
                                      <td class="border-top-0 text-right" id="incount">0</td>
                                  </tr>
                                  <tr>
                                      <th class="border-top-0">&emsp;Output</th>
                                      <td class="border-top-0 text-right" id="outcount">0</td>
                                  </tr>
                                    <tr>
                                        <th class="border-top-0" style="display: none;">&emsp;editcount</th>
                                        <td class="border-top-0 text-right" id="editcount" style="display: none;">0</td>
                                    </tr>
                                    <tr>
                                        <th class="border-top-0" style="display: none;">&emsp;eventcounter</th>
                                        <td class="border-top-0 text-right" id="eventcounter" style="display: none;">0</td>
                                    </tr>

                                </tbody>
                            </table>

                            <div class="list-group list-group-flush">
                                <button id="show_output" class="list-group-item list-group-item-action list-group-item-primary text-center">Show Output</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col mt-4">
                        <button type="button" id="add_sample" class="list-group-item list-group-item-action list-group-item-secondary text-center ">Example</button>
                    </div>
                    <div class="col mt-4">
                    </div>
                </div>

            </div>
        </div>
    </div>
  </div>
</main>

<footer class="bd-footer text-muted">
  <div class="container-fluid p-3 p-md-5">
    <a href="https://github.com/JoshuaTapioca/blocked-words-filter" target="_blank" rel="noopener noreferrer">GitHub page</a><br><br>
    <p>The text is processed entirely in the browser.</p>
    <p>No information collected.</p>
  </div>
</footer>


<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
