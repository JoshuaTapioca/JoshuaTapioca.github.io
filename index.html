<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap.css" integrity="sha512-zTLt9JxNhBSmCBcrxhMvLQFF2XI0DZ1WkWIYCuj/Z5NhK3o+bU092G2lgnLHuTIIap7rtJ8p45TV9GQP1B63Kw==" crossorigin="anonymous">
    <title>YouTube blocked words editor</title>
</head>
<body>

  <main class="container">
  <p></p>
  <p></p>
  <div class="col-md-10"><h3>organizer for comma-separated values</h3></div>

  <div class="row">
    <div class="col-m-5 col-xs-6 col-sm-8 col-md-10 col-lg-10"></div>
    <div class="col-m-5 col-xs-6 col-sm-4 col-md-2 col-lg-2"></div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <textarea class="form-control" id="input" rows="10" placeholder='Paste "blocked words" here' spellcheck="false" autofocus></textarea>
                    <textarea class="form-control" id="result" rows="10" placeholder='Result  (direct paste is recognizable to YouTube "blocked words")'></textarea>
                </div>
            </div>

            <div class="col-sm-4 col-md-3">

              <div class="row">
                  <div class="col mt-4">
                      <button type="button" id="clear" class="list-group-item list-group-item-action list-group-item-danger text-center ">Clear</button>
                  </div>
              </div>

              <br>

                <div class="row">
                    <div class="col">
                        <div class="card">
                            <table class="table mb-0 bg-light">
                                <tbody>
                                  <tr>
                                      <th class="border-top-0">&emsp;Input</th>
                                      <td class="border-top-0 text-right" id="incount">0</td>
                                  </tr>
                                    <tr>
                                        <th class="border-top-0">&emsp;Output</th>
                                        <td class="border-top-0 text-right" id="totaled">0</td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="list-group list-group-flush">
                                <button id="output" class="list-group-item list-group-item-action list-group-item-primary text-center">Show Output</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col mt-4">
                        <button type="button" id="add_sample" class="list-group-item list-group-item-action list-group-item-secondary text-center ">Example</button>
                    </div>
                    <div class="col mt-4">
                        <button type="button" id="stress_test" class="list-group-item list-group-item-action list-group-item-secondary text-center ">Stress Test</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
  </div>

<br>

<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/script_test.js"></script>
</main>

<footer class="bd-footer text-muted">
  <div class="container-fluid p-3 p-md-5">
    <a href="https://github.com/JoshuaTapioca/blocked-words-filter" target="_blank" rel="noopener noreferrer">GitHub page</a><br><br>
    <p>The text is processed entirely in the browser.</p>
    <p>No log created or stored anywhere.</p>
  </div>
</footer>


</body>
</html>
